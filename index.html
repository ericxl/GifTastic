<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gif Tastic</title>

    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">

    <script type="text/javascript" src="./assets/javascript/jquery.min.js"></script>
</head>

<body>

    <div class="container">
        <div class="row">
            <h1>Gif Tastic</h1>
        </div>

        <div class="row">
            <div class="mt-2" id="buttons">
            </div>
        </div>


        <div class="row mt-2">
            <form class="offset-1 col-6" id="topic-forms">
                <div>
                    <input class="form-control" type="text" id="topic-input" placeholder="Add Your Topic" autocomplete="off">

                    <input class="btn btn-primary btn-block mt-1" id="add-topic" type="submit" value="Add Topic">
                </div>

            </form>

            <button class="btn btn-sm btn-danger col-2" id="delete-topics">Delete Topics</button>
        </div>

        <div class="row mt-5">
            <div class="gif-container col-4" data-index="0"></div>
            <div class="gif-container col-4" data-index="1"></div>
            <div class="gif-container col-4" data-index="2"></div>
        </div>

        <div class="row mt-3">
            <div class="gif-container col-4" data-index="3"></div>
            <div class="gif-container col-4" data-index="4"></div>
            <div class="gif-container col-4" data-index="5"></div>
        </div>

        <div class="row mt-3">
            <div class="gif-container col-4" data-index="6"></div>
            <div class="gif-container col-4" data-index="7"></div>
            <div class="gif-container col-4" data-index="8"></div>
        </div>

        <div class="row mt-3">
            <div class="gif-container col-4" data-index="9"></div>
        </div>

    </div>

    <script type="text/javascript" src="./assets/javascript/app.js"></script>
</body>

</html>
